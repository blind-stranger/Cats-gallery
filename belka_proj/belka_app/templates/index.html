<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/photoswipe.css' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static './favicon.png' %}">
        <meta charset="UTF-8">
        <title>Photography — Sofya Alexeeva</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class='logo'>
                    <div class="logo-container">              
                        <img src="{% static "Logo.jpg" %}" alt="" width="">
                        <div class="logo-gradient gradientText is__animated">photo</div>
                    </div>
                </div>
                <div class="sentence">Фотограф-анималист из Новосибирска</div>
                <div class="buttons">
                    <a class="underline underline-1" href={% url "index" %}><div>Фотографии</div></a>
                    <a class="underline underline-2" href=""><div>Открытки</div></a>
                    <a class="underline underline-3" href={% url "about" %}><div>Обо мне</div></a>
                    <a class="underline underline-4" href=""><div>Контакты</div></a>     
                </div>
            </header>
        </div>
        <div class="background">
            <div class="container">
                <div class="grid-parent">
                    <div class="grid" id="gallery">
                        <div class="grid-col">
                            {% for i in column_1%}
                                <a data-id="{{i.priority}}" onclick="pswpLightbox.loadAndOpen({{i.priority}});return false;" data-pswp-width="{{i.image.width}}" data-pswp-height="{{i.image.height}}" 
                                target="_blank" href="{{i.image.url}}"><div class="grid-item image"><img src="{{i.image.url}}" alt=""></div></a>
                            {% endfor %}
                        </div>
                        <div class="grid-col">
                            {% for i in column_2%}
                                <a data-id="{{i.priority}}" onclick="pswpLightbox.loadAndOpen({{i.priority}});return false;" data-pswp-width="{{i.image.width}}" data-pswp-height="{{i.image.height}}" 
                                target="_blank" href="{{i.image.url}}"><div class="grid-item image"><img src="{{i.image.url}}" alt=""></div></a>
                            {% endfor %}
                        </div>
                        <div class="grid-col">
                            {% for i in column_3%}
                                <a data-id="{{i.priority}}" onclick="pswpLightbox.loadAndOpen({{i.priority}});return false;" data-pswp-width="{{i.image.width}}" data-pswp-height="{{i.image.height}}" 
                                target="_blank" href="{{i.image.url}}"><div class="grid-item image"><img src="{{i.image.url}}" alt=""></div></a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="module" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
